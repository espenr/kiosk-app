name: Build and Release

on:
  push:
    branches: [main]

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Full history for commit count in version

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Generate version
        id: version
        run: |
          VERSION="v$(date +'%Y.%m.%d').$(git rev-list --count HEAD)"
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Version: $VERSION"
          # Create version file for frontend
          echo "{\"version\":\"$VERSION\"}" > src/version.json

      - name: Type check
        run: npm run typecheck

      - name: Lint
        run: npm run lint

      - name: Build frontend
        run: npm run build

      - name: Build server
        run: |
          cd server
          npm ci
          npm run build

      - name: Create release tarball
        run: |
          mkdir -p release-staging/server
          cp -r dist release-staging/
          cp -r server/dist release-staging/server/
          cp server/package.json release-staging/server/
          cp package.json release-staging/
          cp -r scripts release-staging/
          echo "${{ steps.version.outputs.version }}" > release-staging/VERSION
          tar -czvf kiosk-app.tar.gz -C release-staging .

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.version.outputs.version }}
          name: Release ${{ steps.version.outputs.version }}
          body: |
            Automated release from commit ${{ github.sha }}

            **Changes:** See [commit history](https://github.com/${{ github.repository }}/commits/main)
          files: kiosk-app.tar.gz
          make_latest: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
