<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="theme-color" content="#000000" />
    <title>Kiosk App</title>
  </head>
  <body>
    <div id="root"></div>
    <!-- Catch JS errors and display them -->
    <script>
      window.onerror = function(msg, url, line) {
        document.getElementById('root').innerHTML = '<pre style="color:red;padding:20px;">Error: ' + msg + '\nAt: ' + url + ':' + line + '</pre>';
      };
    </script>
    <!-- Normal application entry point -->
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
