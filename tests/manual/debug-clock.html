<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Clock Widget Debug</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      background-color: #1a1a1a;
      color: white;
      margin: 0;
      padding: 20px;
    }
    .widget-container {
      border: 1px solid #333;
      border-radius: 8px;
      padding: 20px;
      max-width: 400px;
      margin: 0 auto;
      background-color: rgba(0, 0, 0, 0.2);
    }
    .time {
      font-size: 3rem;
      font-weight: bold;
      margin: 0;
      line-height: 1;
    }
    .date {
      font-size: 1.5rem;
      margin-top: 0.5rem;
      opacity: 0.8;
    }
    .controls {
      margin-top: 20px;
      display: flex;
      flex-direction: column;
      gap: 10px;
      background-color: #333;
      padding: 15px;
      border-radius: 8px;
    }
    .control {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    button, select {
      background-color: #2a2a2a;
      color: white;
      border: 1px solid #555;
      padding: 8px 12px;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover, select:hover {
      background-color: #444;
    }
  </style>
</head>
<body>
  <h1>Clock Widget Debug</h1>
  <p>This page allows testing the clock functionality directly, outside of the React app.</p>
  
  <div class="widget-container">
    <div id="clock">
      <div class="time" id="timeDisplay">00:00:00</div>
      <div class="date" id="dateDisplay">Monday, January 1, 2023</div>
    </div>
    
    <div class="controls">
      <div class="control">
        <label for="format">Time Format:</label>
        <select id="format" onchange="updateClockSettings()">
          <option value="24h">24-hour</option>
          <option value="12h">12-hour</option>
        </select>
      </div>
      
      <div class="control">
        <label for="showSeconds">Show Seconds:</label>
        <input type="checkbox" id="showSeconds" checked onchange="updateClockSettings()">
      </div>
      
      <div class="control">
        <label for="showDate">Show Date:</label>
        <input type="checkbox" id="showDate" checked onchange="updateClockSettings()">
      </div>
      
      <div class="control">
        <label for="dateFormat">Date Format:</label>
        <select id="dateFormat" onchange="updateClockSettings()">
          <option value="full">Full (Monday, January 1, 2023)</option>
          <option value="long">Long (January 1, 2023)</option>
          <option value="medium">Medium (Jan 1, 2023)</option>
          <option value="short">Short (1/1/2023)</option>
        </select>
      </div>
      
      <div class="control">
        <label for="timezone">Timezone:</label>
        <select id="timezone" onchange="updateClockSettings()">
          <option value="">Local</option>
          <option value="America/New_York">New York</option>
          <option value="America/Los_Angeles">Los Angeles</option>
          <option value="Europe/London">London</option>
          <option value="Europe/Paris">Paris</option>
          <option value="Asia/Tokyo">Tokyo</option>
          <option value="Australia/Sydney">Sydney</option>
        </select>
      </div>
    </div>
  </div>

  <script>
    // Clock settings
    const settings = {
      use24HourFormat: true,
      showSeconds: true,
      showDate: true,
      dateFormat: 'full',
      timezone: ''
    };

    // Update the clock display
    function updateClock() {
      const now = new Date();
      
      // Format time
      const timeOptions = {
        hour: 'numeric',
        minute: 'numeric',
        ...(settings.showSeconds && { second: 'numeric' }),
        hour12: !settings.use24HourFormat
      };
      
      // Add timezone if specified
      if (settings.timezone) {
        timeOptions.timeZone = settings.timezone;
      }
      
      const timeDisplay = document.getElementById('timeDisplay');
      timeDisplay.textContent = new Intl.DateTimeFormat(navigator.language, timeOptions).format(now);
      
      // Format date if enabled
      if (settings.showDate) {
        const dateDisplay = document.getElementById('dateDisplay');
        dateDisplay.style.display = 'block';
        
        let dateOptions = {};
        
        switch (settings.dateFormat) {
          case 'full':
            dateOptions = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' };
            break;
          case 'long':
            dateOptions = { year: 'numeric', month: 'long', day: 'numeric' };
            break;
          case 'medium':
            dateOptions = { year: 'numeric', month: 'short', day: 'numeric' };
            break;
          case 'short':
            dateOptions = { year: 'numeric', month: 'numeric', day: 'numeric' };
            break;
        }
        
        // Add timezone if specified
        if (settings.timezone) {
          dateOptions.timeZone = settings.timezone;
        }
        
        dateDisplay.textContent = new Intl.DateTimeFormat(navigator.language, dateOptions).format(now);
      } else {
        document.getElementById('dateDisplay').style.display = 'none';
      }
    }
    
    // Update clock settings from controls
    function updateClockSettings() {
      settings.use24HourFormat = document.getElementById('format').value === '24h';
      settings.showSeconds = document.getElementById('showSeconds').checked;
      settings.showDate = document.getElementById('showDate').checked;
      settings.dateFormat = document.getElementById('dateFormat').value;
      settings.timezone = document.getElementById('timezone').value;
      
      updateClock();
      
      // Log current settings
      console.log('Clock settings updated:', settings);
    }
    
    // Initialize clock
    updateClock();
    
    // Update every second
    setInterval(updateClock, 1000);
    
    // Log debug information
    console.log('Clock debug page loaded');
    console.log('Current settings:', settings);
    console.log('Current time:', new Date().toString());
    console.log('Browser language:', navigator.language);
  </script>
</body>
</html>
